<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post" name="">
		<lable for="name" >Name</lable>
		<input type="text" id="name" placeholder="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email"    required><br>

		<label for="Gender" >Gender </label>
		<label for="gender_m">M</label>
		<input type="radio" name="Gender" id="gender_m" required>
		<label for="gender_f">F</label>
		<input type="radio" name="Gender" id="gender_f" required><br>
		

		<label for="" >Car Brands </label>
     <select name="" id="cars" required>
		 <option value="">--Please choose an option--</option>
        <option value="audy">Audy</option>
        <option value="bmw">BMW</option>
        <option value="fanty">Fanty</option>
      </select><br>

		<label for="age" >Age</label>
		<input type="number" id="age" placeholder="Age" required><br>

		<label for="dOB">DOB</label>
		<input type="date" id="dOB" required><br>


		<lable for="tel">Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password"> Password</label>
		<input type="password" id="password"  placeholder="Password" required><br>

	 <label for="tos">I agree to the TOS</label>
     <input type="checkbox"  id="tos" required><br>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
