<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="get/post" name="">
		<lable for="name" >Name</lable>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email"    required>

		
<br>
		<label for="gender_m">M</label>
		<input type="radio" name="Gender" id="gender_m" required>
		<label for="gender_f">F</label>
		<input type="radio" name="Gender" id="gender_f" required>


		<br>
		<label for="Car Brands" >Car Brands </label>
     <select name="" id="cars" required>
		 <option value="">--Please choose an option--</option>
        <option value="">Audy</option>
        <option value="">BMW</option>
        <option value="">Fanty</option>
      </select>

		<br>
		<label for="Number" >Age</label>

		<label for="DOB">DOB</label>
		<input type="date" id="dob" required>
		<br>

		<lable for="phone number">Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>

		<label for="pass"> Password</label>
		<input type="password" id="password"  placeholder="Password" required>
		<br>

	 <label for="tos">I agree to the TOS</label>
     <input type="checkbox"  id="tos" required>
		<br>

		<button>Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
