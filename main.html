<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name" >Name</label>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>

		<label for="Gender" >Gender </label>
		<label for="gender_m">M</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">F</label>
		<input type="radio" name="gender" id="gender_f" required><br>
		

		<label for="cars" >Car Brands</label>
     <select id="cars" required>
		 <option value="">--Please choose an option--</option>
        <option value="1">Audy</option>
        <option value="2">BMW</option>
        <option value="3">Fanty</option>
      </select><br>

		<label for="age" >Age</label>
		<input type="number" id="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>


		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password"> Password</label>
		<input type="password" id="password"  placeholder="Password" required><br>

	 <label for="tos">I agree to the TOS</label>
     <input type="checkbox"  id="tos" required><br>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
